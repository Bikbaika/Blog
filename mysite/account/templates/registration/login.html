{% extends "base.html" %}
{% block title %} Log in {% endblock %}
{%block content%}
<h1>Login</h1>
{% if form.errors %}
<p>Ваш логин и пароль не совпадают, попробуйте снова</p>
{% else %}
<p>Пожалуйста, заполните форму входа<p>
{% endif %}
<div class="login-form">
    <form action="{% url 'account:login' %}" method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Вход">
    </form>
</div>
{% endblock %}
