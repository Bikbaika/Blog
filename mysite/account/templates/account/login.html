{% extends "base.html" %}
{% block title %} Log in {% endblock %}
{%block content%}
<h1>Login</h1>
<p>Заполните форму входа
   Если у Вас нет аккаунта, Вы можете <a href=" {% url "account:register" %}">зарегистрироваться</a>.
</p>
<form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value= "Log in"></p>
</form>
{% endblock %}
